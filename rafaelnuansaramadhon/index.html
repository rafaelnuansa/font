<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rafael Nuansa Fonts</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <style>
        @font-face {
            font-family: Rafaelfont;
            src: url("RafaelFont-Regular.otf") format("opentype");
        }
        body {
            font-family: Rafaelfont;
        }

    </style>
</head>
<body>

    <div class="container mt-5">
        <div class="card">
            <div class="card-header">
                <h3 class="card-title text-center">Rafael Handwriting Font</h3>
            </div>
            <div class="card-body">
                <div class="row m-5">
                    <div class="col-6">
                        <div class="img-responsive text-center"><img class="img-fluid img-thumbnail" src="page1.png" alt="image"></div>
                    </div>
                    <div class="col-6">
                        <div class="img-responsive text-center"><img class="img-fluid img-thumbnail" src="page2.png" alt="image"></div>
                    </div>
                </div>
                <div class="row mt-5 mb-5">
                    <div class="col-12 text-center">
                        <a href="RafaelFont-Regular.otf" class="btn btn-primary btn-block">RafaelFont-Regular.otf</a>
                        <a href="RafaelFont-Regular.ttf" class="btn btn-primary btn-block">RafaelFont-Regular.ttf</a>
                    </div>
                </div>
            </div>
            <div class="card-footer">
                <div class="text-center">By : github.com/rafaelnuansa</div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.min.js" integrity="sha384-cuYeSxntonz0PPNlHhBs68uyIAVpIIOZZ5JqeqvYYIcEL727kskC66kF92t6Xl2V" crossorigin="anonymous"></script>
</body>
</html>
